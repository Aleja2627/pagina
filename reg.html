<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script defer src="https://app.embed.im/snow.js">  </script>
    
</head>
  <body>
    <h1>CREAR CUENTA</h1>
    
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <form method="post" action="envio.php" class="row g-3 needs-validation" novalidate>
                
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">NOMBRE</label>
                  <input name ="nombre" type="text" class="form-control" id="validationCustom01" value="" required>
                 
                </div>
               
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">APELLIDO</label>
                  <input name="apellido" type="text" class="form-control" id="validationCustom02" value="" required>
                 
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">CORREO</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input name="correo" type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
               
                  </div>
                </div>


                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">TELEFONO</label>
                  <input name="telefono" type="text" class="form-control" id="validationCustom03" required>
               
                </div>
           
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">ENVIAR</button>
                </div>
              </form>
       
        </div>
     
        </div>
      </div>
  </body>
</html>
