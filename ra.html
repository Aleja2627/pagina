<script>
  document.getElementById('guardarnuevo').addEventListener('click', function() {
    // Obtener los valores de los campos de entrada
    var nombre = document.getElementById('nombre').value;
    var descripcion = document.getElementById('descripcion').value;
    var genero = document.getElementById('genero').value;
    var ano = document.getElementById('year').value;
    
    // Aquí puedes hacer algo con los valores, como enviarlos a través de AJAX
    
    // Por ejemplo, si deseas enviar los valores a través de AJAX a un archivo PHP
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'registro.php', true);
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        // Aquí puedes manejar la respuesta del servidor si es necesario
        console.log(xhr.responseText);
      }
    };
    xhr.send('nombre=' + nombre + '&descripcion=' + descripcion + '&genero=' + genero + '&ano=' + ano);
    
    // Cerrar el modal después de enviar los datos
    $('#modalNuevo').modal('hide');
  });
</script>
